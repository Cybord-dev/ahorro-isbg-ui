<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <div class="card">
                <div class="card-header">
                    <strong>Usuarios</strong>
                </div>
                <div class="card-body">

                    <div class="alert alert-warning" *ngIf="errorMessages.length > 0" role="alert">
                        <p *ngFor="let message of errorMessages">{{message}}</p>
                    </div>
                    
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-8">
                            
                                <div class="form-group row">
                                    <strong class="col-md-3 col-form-label">Nombre</strong>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control"
                                            [(ngModel)]="usuario.nombre" placeholder="Sobrenombre o alias" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <strong class="col-md-3 col-form-label">Email</strong>
                                    <div class="col-md-9">
                                        <input type="text"  class="form-control"
                                            [(ngModel)]="usuario.email" placeholder="Correo Electronico" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <strong class="col-md-3 col-form-label">Usuario activo</strong>
                                    <div class="col-md-7">
                                        <label class="switch switch-label switch-primary">
                                            <input type="checkbox" class="switch-input" [checked]="this.usuario.activo" [(ngModel)]="this.usuario.activo">
                                            <span class="switch-slider" data-checked="ON" data-unchecked="OFF"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <strong class="col-md-3 col-form-label">Tipo Usuario</strong>
                                    <div class="col-md-7 col-form-label">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tipo" id="radio3"
                                                value="INTERNO" [checked]="usuario.tipoUsuario === 'INTERNO'" (click)="toggleUserType()">
                                            <label class="form-check-label" for="radio3">
                                                INTERNO
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tipo" id="radio4"
                                                value="EXTERNO" [checked]="usuario.tipoUsuario === 'EXTERNO'" (click)="toggleUserType()">
                                            <label class="form-check-label" for="radio4">
                                                EXTERNO
                                            </label>
                                        </div>
                                    </div>
                                </div>

                            
                                <div class="form-group row">
                                    <strong class="col-md-3 col-form-label">No. Empleado</strong>
                                    <div class="col-md-9">
                                        <input type="text" id="no-emp" name="text-inputa" class="form-control" maxlength="10"
                                            placeholder="No empleado" [(ngModel)]="usuario.noEmpleado">

                                    </div>
                                </div>

                                <div class="form-group row">
                                    <strong class="col-md-3 col-form-label">Oficina</strong>
                                    <div class="col-md-7">
                                        <select id="office" name="office" class="form-control"
                                                [(ngModel)]="usuario.datosUsuario.OFICINA">
                                                <option value="*">Seleccionar</option>
                                                <option *ngFor="let oficina of oficinas" [value]="oficina.nombre">{{oficina.valor}}</option>
                                            </select>
                                    </div>
                                </div>

                                

                                <div class="form-group row">
                                    <strong class="col-md-3 col-form-label">BANCO</strong>
                                    <div class="col-md-7">
                                        <select id="bank" name="bank" class="form-control"
                                                [(ngModel)]="usuario.datosUsuario.BANCO">
                                                <option value="*">Seleccionar</option>
                                                <option *ngFor="let banco of bancos" [value]="banco.nombre">{{banco.valor}}</option>
                                            </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <strong class="col-md-3 col-form-label">TIPO CUENTA</strong>
                                    <div class="col-md-7">
                                        <select id="account" name="account" class="form-control"
                                                [(ngModel)]="usuario.datosUsuario.TIPO_CUENTA">
                                                <option value="*">Seleccionar</option>
                                                <option *ngFor="let cuenta of cuentas" [value]="cuenta.nombre">{{cuenta.valor}}</option>
                                            </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <strong class="col-md-3 col-form-label">No. Cuenta</strong>
                                    <div class="col-md-9">
                                        <input type="text" id="no-account" name="account" class="form-control" maxlength="20" minlength="8"
                                            placeholder="0000 0000 0000 0000" [(ngModel)]="usuario.datosUsuario.CUENTA">
                                    </div>
                                </div>

                                

                                <div class="form-group row">
                                    <strong class="col-md-3 col-form-label">Sueldo</strong>
                                    <div class="col-md-7">
                                        <input type="number" id="quantity" name="text-inputafg" class="form-control"
                                                min=1 placeholder="1.00" [(ngModel)]="usuario.datosUsuario.SUELDO">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <strong class="col-md-3 col-form-label">Fecha Antiguedad</strong>
                                    <div class="col-md-7">
                                        <input id="start-date" type="text" class="form-control" #dp="bsDatepicker"
                                        [(maxDate)]="maxDate" bsDatepicker [(bsValue)]="antiguedad" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" >
                                    </div>
                                </div>
                            
                            
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-4">
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label"><strong>Roles</strong></label>
                                <div class="col-md-9 col-form-label">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="option1" id="checkbox1" [(ngModel)]="roles.USUARIO" [disabled]="params.module !== 'administracion'">
                                    <label class="form-check-label" for="checkbox1">
                                      USUARIO
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="option1" id="checkbox2" [(ngModel)]="roles.RECURSOS_HUMANOS" [disabled]="params.module !== 'administracion'">
                                    <label class="form-check-label" for="checkbox2">
                                      RECURSOS HUMANOS
                                    </label>
                                  </div>
                                  <div class="form-check checkbox">
                                    <input class="form-check-input" type="checkbox" value="option1" id="checkbox3" [(ngModel)]="roles.CONTABILIDAD" [disabled]="params.module !== 'administracion'">
                                    <label class="form-check-label" for="checkbox3">
                                      CONTABILIDAD
                                    </label>
                                  </div>
                                  <div class="form-check checkbox">
                                    <input class="form-check-input" type="checkbox" value="option1" id="checkbox4" [(ngModel)]="roles.TESORERIA" [disabled]="params.module !== 'administracion'">
                                    <label class="form-check-label" for="checkbox4">
                                      TESORERIA
                                    </label>
                                  </div>
                                  <div class="form-check checkbox">
                                    <input class="form-check-input" type="checkbox" value="option1" id="checkbox5" [(ngModel)]="roles.GERENCIA_INTERNA" [disabled]="params.module !== 'administracion'">
                                    <label class="form-check-label" for="checkbox5">
                                      GERENCIA INTERNA
                                    </label>
                                  </div>
                                  <div class="form-check checkbox">
                                    <input class="form-check-input" type="checkbox" value="option1" id="checkbox8" [(ngModel)]="roles.GERENCIA_EXTERNA" [disabled]="params.module !== 'administracion'">
                                    <label class="form-check-label" for="checkbox8">
                                      GERENCIA EXTERNA
                                    </label>
                                  </div>
                                  <div class="form-check checkbox">
                                    <input class="form-check-input" type="checkbox" value="option1" id="checkbox7" [(ngModel)]="roles.DIRECCION" [disabled]="params.module !== 'administracion'">
                                    <label class="form-check-label" for="checkbox7">
                                      DIRECCION
                                    </label>
                                  </div>
                                  <div class="form-check checkbox">
                                    <input class="form-check-input" type="checkbox" value="option1" id="checkbox6" [(ngModel)]="roles.ADMINISTRACION" [disabled]="params.module !== 'administracion'">
                                    <label class="form-check-label" for="checkbox6">
                                      ADMINISTRACION
                                    </label>
                                  </div>
                                </div>
                              </div>
                          
                        </div>

                    </div>
                
                    <br/>
                    <p class="alert alert-success" *ngIf="params.success.length > 0" role="alert">{{params.success}}</p>
                </div>
                <cybord-loader *ngIf="loading"></cybord-loader>
                <div class="card-footer">
                    <div class="float-right slide_2">

                        <button class="btn btn-primary" *ngIf="usuario.id === undefined"
                        (click)="openModal()" [disabled] = "loading"> Registrar
                        <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
                        </button>

                        <button class="btn btn-primary" *ngIf="usuario.id !== undefined"
                        (click)="openModal()" [disabled] = "loading"> Actualizar 
                        <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
                        </button>

                    </div>
                </div>
            </div>
        </div>

    </div>




</div>


<div bsModal #modalConfirmacion="bs-modal" class="modal fade" id="modalConfirmacion" tabindex="-1" role="dialog" aria-labelledby="modalConfirmacion" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalConfirmacionLabel">Confirmacion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="decline()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            {{mensajeModal}}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary"  *ngIf="usuario.id !== undefined" (click)="update()" >Si</button>
            <button type="button" class="btn btn-primary"  *ngIf="usuario.id === undefined" (click)="register()" >Si</button>
            <button type="button" class="btn btn-secondary" (click)="decline()" >no</button>
        </div>
      </div>
    </div>
  </div>
