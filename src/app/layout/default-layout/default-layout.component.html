<app-header [navbarBrandRouterLink]="['/dashboard']" [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo.svg', width: 89, height: 25, alt: 'CoreUI Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'CoreUI Logo'}"
  [sidebarToggler]="'lg'" [asideMenuToggler]="'lg'">

  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
        dropdownToggle (click)="false">
        <strong>{{usuario.nombre}}</strong>
        <img src="assets/img/avatars/6.jpg" class="img-avatar" alt="admin@bootstrapmaster.com" />
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Profile</a>
        <a class="dropdown-item" href="#"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized"
    (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <br>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>

  <app-aside [fixed]="true" [display]="false" [ngClass]="'test'">
    <tabset>
      <tab>
        <ng-template tabHeading><i class="icon-speech"></i></ng-template>
        <div class="p-3">
          <div class="message">
            <div class="text-truncate font-weight-bold">Liberación usuarios</div>
            <small class="text-muted">Liberacion de modulo de solicitud</small>
            <small class="text-muted">Liberacion de modulo de cancelacion</small>
          </div>
          <hr>
          <div class="message">
            <div class="text-truncate font-weight-bold">Liberación RH</div>
            <small class="text-muted">Liberacion de validacion</small>
          </div>
          <hr>
          <div class="message">
            <div class="text-truncate font-weight-bold">Liberación Contabilidad</div>
            <small class="text-muted">Liberacion de reportes</small>
            <small class="text-muted">Liberacion de validacion ahorro</small>
          </div>

        </div>
      </tab>
      <tab>
        <ng-template tabHeading><div class="text-truncate font-weight-bold">V 0.0.1</div></ng-template>
      </tab>

    </tabset>
  </app-aside>

</div>
<app-footer>
  <span><a href="https://coreui.io">CYBORD DEV</a> &copy; 2020 cybord labs.</span>
</app-footer>
